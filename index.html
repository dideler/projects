<!DOCTYPE html>

<html>
  <head>
    <title>Dennis Ideler &hearts; Open Source</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/grid.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script type="text/javascript" src="assets/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="assets/strftime.js"></script>
    <script type="text/javascript">
    (function ($, undefined) {

      // Put custom repo URL's in this object, keyed by repo name.
      var repoUrls = {
        /* TODO: add these projects to github
        "brockcsc.github.com": "http://brockcsc.github.com/",
        "course-advisor": "https://github.com/BrockCSC/course-advisor",
        "project-euler": "https://github.com/BrockCSC/project-euler",
        "csc-templates": "https://github.com/BrockCSC/csc-templates",
        "acm-icpc": "https://github.com/BrockCSC/acm-icpc",
        "sandcastle-scripts": "https://github.com/BrockCSC/sandcastle-scripts",
        "Maestro Media Center": "http://code.google.com/p/brockbots/",
        "divs-chess": "http://code.google.com/p/divs/",
        "basic-browser-chess": "http://code.google.com/p/basic-browser-chess/",
        "ads.ca": "http://sites.google.com/site/cosc3p94/",
         */
        "ann-vs-knn": "http://dideler.github.com/ann-vs-knn/",
        "brocku-reddit-for-chrome": "https://chrome.google.com/webstore/detail/nolkcagjanpkfmpjnljlkmdlificaapk",
        "freeseer": "http://freeseer.github.com",
      };

      function repoUrl(repo) {
        return repoUrls[repo.name] || repo.html_url;
      }

      // Put custom repo descriptions in this object, keyed by repo name.
      var repoDescriptions = {
        /* TODO: add these projects to github
        "brockcsc.github.com": "Free and Open Source Software by Brock University's Computer Science Club",
        "course-advisor": "An expert system for advising Computer Science students (at Brock) which courses to enroll in.",
        "project-euler": "A collaborative effort to solve as many Project Euler problems as we can.",
        "csc-templates": "CSC templates for events, posters, brochures, letters, etc.",
        "acm-icpc": "ACM International Collegiate Programming Contest",
        "sandcastle-scripts": "Collection of useful scripts (in bash, python, etc.) for students",
        "Maestro Media Center": "A beautiful cross-platform media centre",
        "divs-chess": "3D chess game with a weak AI",
        "basic-browser-chess": "Interactive chess GUI that is meant to be a substitute for chess sets.",
        "ads.ca": "A fictional website for local classifieds",
         */
        "freeseer": "Freeseer is a free and open source screencasting application. Its primary purpose is capturing or streaming video at conferences.",
      };

      function repoDescription(repo) {
        return repoDescriptions[repo.name] || repo.description;
      }

      function addRecentlyUpdatedRepo(repo) {
        var $item = $("<li>");

        var $name = $("<a>").attr("href", repo.html_url).text(repo.name);
        $item.append($("<span>").addClass("name").append($name));

        var $time = $("<a>").attr("href", repo.html_url + "/commits").text(strftime("%h %e, %Y", repo.pushed_at));
        $item.append($("<span>").addClass("time").append($time));

        $item.append('<span class="bullet">&sdot;</span>');

        var $watchers = $("<a>").attr("href", repo.html_url + "/watchers").text(repo.watchers + " watchers");
        $item.append($("<span>").addClass("watchers").append($watchers));

        $item.append('<span class="bullet">&sdot;</span>');

        var $forks = $("<a>").attr("href", repo.html_url + "/network").text(repo.forks + " forks");
        $item.append($("<span>").addClass("forks").append($forks));

        $item.appendTo("#recently-updated-repos");
      }

      function addRepo(repo) {
        var $item = $("<li>").addClass("repo grid-1 " + (repo.language || '').toLowerCase());
        var $link = $("<a>").attr("href", repoUrl(repo)).appendTo($item);
        $link.append($("<h2>").text(repo.name));
        $link.append($("<h3>").text(repo.language));
        $link.append($("<p>").text(repoDescription(repo)));
        $item.appendTo("#repos");
      }

      $.getJSON("https://api.github.com/users/dideler?callback=?", function (response) {
        var user = response.data;
        $(function () {
          $("#num-gists").text(user.public_gists);
          $("#num-followers").text(user.followers); // TODO: remove?
          $("#name").text(user.name);
          $("#bio").text(user.bio);

          var profile = user.html_url; // TODO

          var avatar = "http://www.gravatar.com/avatar/" + user.gravatar_id + "?size=200"
          // Can also use www.gravatar.com/avatar.php?gravatar_id=
          $("#gravatar").before('<img src="' + avatar + '">').remove();

          var site = user.blog;
          var url = site;
          if (site.substr(0,7) != 'http://') { url = 'http://' + url; }
          $("#site").before('<a href="' + url + '">' + site + '</a>').remove();

          var email = user.email;
          $("#email").before('<a href="mailto:' + email + '">' + email + '</a>').remove();
        });
      });

      $.getJSON("https://api.github.com/users/dideler/repos?callback=?", function (response) {
        var repos = response.data;

        $(function () {
          $("#num-repos").text(repos.length);

          // Convert pushed_at to Date.
          $.each(repos, function (i, repo) {
            repo.pushed_at = new Date(repo.pushed_at);

            var weekHalfLife  = 1.146 * Math.pow(10, -9);

            var pushDelta    = (new Date) - Date.parse(repo.pushed_at);
            var createdDelta = (new Date) - Date.parse(repo.created_at);

            var weightForPush = 1;
            var weightForWatchers = 1.314 * Math.pow(10, 7);

            repo.hotness = weightForPush * Math.pow(Math.E, -1 * weekHalfLife * pushDelta);
            repo.hotness += weightForWatchers * repo.watchers / createdDelta;
          });

          // Sort by highest # of watchers.
          repos.sort(function (a, b) {
            if (a.hotness < b.hotness) return 1;
            if (b.hotness < a.hotness) return -1;
            return 0;
          });

          $.each(repos, function (i, repo) {
            addRepo(repo);
          });

          // Sort by most-recently pushed to.
          repos.sort(function (a, b) {
            if (a.pushed_at < b.pushed_at) return 1;
            if (b.pushed_at < a.pushed_at) return -1;
            return 0;
          });

          $.each(repos.slice(0, 3), function (i, repo) {
            addRecentlyUpdatedRepo(repo);
          });
        });
      });

      function randomItem(array) {
        return array[Math.floor(Math.random() * array.length)];
      }

    })(jQuery);
    </script>
  </head>
  <body>
    <div id="wrapper" class="grid clearfix">
      <div id="main" class="grid-1">
        <a href="http://github.com/dideler"><img src="" id="gravatar"></a>

        <h1 id="name"></h1>
        <h3 id="bio"></h3>
        <p><a href="" id="site"></a></p>
        <p>
          <a href="https://twitter.com/dideler" class="twitter-follow-button">Follow @dideler</a>
          <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
        </p>
        <p>
          <iframe src="http://markdotto.github.com/github-buttons/github-btn.html?user=dideler&type=follow&count=true"
          allowtransparency="true" frameborder="0" scrolling="0" height="20px"></iframe>
        </p>
      </div>

      <div class="grid grid-3">
        <div id="statistics" class="grid-1 alpha header">
          <h1>Statistics</h1>
          <p>
            <a href="https://github.com/dideler/repositories"><span id="num-repos">&nbsp;</span> public repos</a>
            <br>
            <a href="https://gist.github.com/dideler"><span id="num-gists">&nbsp;</span> public gists</a>
          </p>
          <p class="email"><a href="" id="email"></a></p>
        </div>

        <div id="recently-updated" class="grid-2 omega header">
          <h1>Recently updated <a href="https://github.com/dideler/repositories">View All on GitHub</a></h1>
          <ol id="recently-updated-repos"></ol>
        </div>
      </div>

      <ol id="repos"></ol>
    </div>
  </body>
</html>
